<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model PPL Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Makes sure the full height of the viewport is used */
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100%; /* Stretch container to fill viewport height */
            display: flex;
            flex-direction: column;
        }
        .table-responsive {
            flex: 1; /* Flex grow to use available space */
            overflow-y: auto; /* Allows scrolling within the table */
        }
        .table {
            height: 100%; /* Ensures table uses the full height */
            width: 100%;
            margin-bottom: 0; /* Removes default margin to prevent overflow */
        }
        th, tfoot th {
            position: sticky;
            z-index: 1020; /* Ensure the sticky header/footer is above other content */
            background-color: white;
        }
        th {
            top: 0; /* Stick to the top of the table viewport */
        }
        tfoot th {
            bottom: 0; /* Stick to the bottom of the table viewport */
        }
        .ppl-bar {
            height: 20px;
            background-color: #007bff;
            color: white;
            text-align: right;
            padding-right: 5px;
            border-radius: 5px;
        }
        .tick-marks {
            position: relative;
            height: 10px;
        }
        .tick {
            position: absolute;
            height: 10px;
            color: black;
            user-select: none;
        }
        th:first-child, th:nth-child(2),
        td:first-child, td:nth-child(2),
        tfoot th:first-child, tfoot th:nth-child(2) {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Model<br>
                        </th>
                        <th>Perplexity<br>
                        </th>
                        <th style="width: 50%;">
                            <div id="ticks1cell"></div><br>
                            <div id="ticks2cell"></div>
                        </th>
                    </tr>
                    <!--

                    <tr>
                        <th></th>
                        <th></th>
                        <th id="ticks1cell"></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <th id="ticks2cell"></th>
                    </tr>
                    -->
                </thead>
                <tbody id="dataRows">
                    <!-- Data rows will be added here by JavaScript -->
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th style="width: 50%;">
                            <div id="ticks2cell2"></div><br>
                            <div id="ticks1cell2"></div>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
