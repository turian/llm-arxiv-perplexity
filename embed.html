<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model PPL Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ppl-bar {
            height: 20px;
            background-color: #007bff;
            color: white;
            text-align: right;
            padding-right: 5px;
            border-radius: 5px;
        }

	.tick-marks {
    position: relative;
    height: 10px; /* Adjust height as needed */
}

.tick {
    position: absolute;
    height: 10px;
    color: black;
    user-select: none; /* Prevent text selection */
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>PPL</th>
                    <th>Visualization</th>
                </tr>
            </thead>
            <tbody>
            <!-- Dummy row for ticks -->
            <tr class="tick-row">
                <td colspan="2"></td> <!-- Merge first two cells -->
                <td>
                    <div class="tick-marks" style="width: 10%;">
                        <span class="tick" style="left: 0;">|</span>
                        <span class="tick" style="left: 25%;">|</span>
                        <span class="tick" style="left: 50%;">|</span>
                        <span class="tick" style="left: 75%;">|</span>
                        <span class="tick" style="left: 100%;">|</span>
                    </div>
                </td>
            </tr>
            <tr class="tick-row">
                <td colspan="2"></td> <!-- Merge first two cells -->
                <td>
                    <div class="tick-marks" style="width: 10%;">
                        <span class="tick" style="left: 0;">0</span>
                        <span class="tick" style="left: 25%;">25</span>
                        <span class="tick" style="left: 50%;">50</span>
                        <span class="tick" style="left: 75%;">75</span>
                        <span class="tick" style="left: 100%;">100</span>
                    </div>
                </td>
            </tr>
                <!-- Each row represents a model with its PPL value and a visual bar -->
                <tr>
                    <td>Model1</td>
                    <td>1</td>
                    <td><div class="ppl-bar" style="width: 10%;">1</div></td>
                </tr>
                <tr>
                    <td>Model2</td>
                    <td>10</td>
                    <td><div class="ppl-bar" style="width: 50%;">10</div></td>
                </tr>
                <tr>
                    <td>Model3</td>
                    <td>100</td>
                    <td><div class="ppl-bar" style="width: 100%;">100</div></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
